<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>S K Y</title>
		<link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
			body { margin: 0; }
			#canvas_wrapper {width:100%; height:100%}
			canvas { width: 100%; height: 100% }
			.switch input{display:none}
			.switch {
				position: fixed;
				top: 10px;
				left: 10px;
				cursor: pointer;
				color: grey;
			}
			input:checked + .fingericon{
				color:black;
			}
		</style>
	</head>
	<body>
		<div id="canvas_wrapper"></div>
		<label class="switch">
			<input type="checkbox" id="fingercontrolswitch">
			<span class="fa-stack fa-4x fingericon">
				<i class="fa fa-square-o fa-stack-2x"></i>
				<i class="fa fa-hand-pointer-o fa-stack-1x"></i>
			</span>
		</label>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/85/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/DeviceOrientationControls.js"></script>
		<script src = "js/main.js"></script>
	</body>
</html>
